<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>luoweis</title>

<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="src/s8CyrcleInfoBox.css" media="screen" charset="utf-8">
<link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="css/yikezaojiao.css" media="screen" charset="utf-8">

</head>
<body>
<div class="container">
	<div class="row" id="app">
		<div class="col-sm-4">
			<p class="title">{{ title }}</p>
			<div class="circle2">
				<ul class="circleWrapper wStyle2">
					<li v-for="level1 in ykzjTagLevel1">
						<div v-if="level1.check" class="circleFeature fStyle2" :data-cyrcleBox="[level1.id]" @click="checkLevel1(level1.num)"><span style="color:darkgreen;">{{ level1.name }}</span><i class="fa fa-check"></i></div>
						<div v-else class="circleFeature fStyle2" :data-cyrcleBox="[level1.id]" @click="checkLevel1(level1.num)"><span>{{ level1.name }}</span></div>
						<div class="circleBox innerStyle2" :id="[level1.id]"><strong style="color:red;">{{ tagNow }}</strong><br><br><strong style="font-size:16px;">{{ level1.detail }}</strong><br>
							<br><a @click="write2Database(level1.detail)"><i class="fa fa-sign-in fa-lg"></i>&nbsp; 确定</a>
						</div>
					</li>
					<!--<li>-->
						<!--<div class="circleFeature fStyle2" data-cyrcleBox="cf6"><span-->
								<!--class="fa fa-commenting fa-2x"></span></div>-->
						<!--<div class="circleBox innerStyle2" id="cf6"><strong>逻辑思维</strong><br>尿不湿-->
						<!--</div>-->
					<!--</li>-->
				</ul>
			</div>
			<div style="width: 600px;" >
				<!--<div v-for="til in tagsInLevel1" class="showTags" >-->
					<!--<strong>{{ til.level1 }}:</strong>-->
					<!--<a v-for="tag in til.tags ">-->
						<!--{{tag}}-->
					<!--</a>-->

				<!--</div>-->
				<strong>标签池:</strong>
				<a v-for="tag in allTags" @click="deleteFromTagsPool(tag)" :id="[tag]" >
					{{tag}}
				</a>
			</div>
		</div>
		<div class="col-sm-3">
			<div v-if="tagNow" v-for="choose in ykzjTagLevel1">
				<p v-if="choose.check">
					{{ tagNow }} 准备放入 {{choose.detail}}
				</p>
			</div>
			<div v-if="saved">
			<p v-for="save  in saved">
					{{save.tagNow}}=><strong style="color:red">{{ save.level1}}</strong>;标签数量：{{ save.count }}
			</p>
			</div>
		</div>
		<div class="col-sm-4">
			<div>
				<div id="main" style="width: 600px;height:400px;"></div>
			</div>
			<div>
				<div id="main1" style="width: 600px;height:400px;"></div>
			</div>

		</div>
	</div>
</div>
<script src="js/vue.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="src/s8CyrcleInfoBox.js" type="text/javascript"></script>
<script src="js/luoweis.js"></script>
<script src="js/yikezaojiao_da.js"></script>
<script src="js/yikezaojiao_da1.js"></script>
<script>$(".circle1").s8CircleInfoBox({
	autoSlide: false,
	action: "click"
})</script>
<script>$(".circle2").s8CircleInfoBox({
	autoSlide: false,
	action: "click"
})</script>

</body>
</html>
